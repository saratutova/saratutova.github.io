<!DOCTYPE html>
<html>
<head>
    <title>Krosno AR Experience</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“±</text></svg>">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
         <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.min.js"></script>
         <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
                 #ui-overlay {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             pointer-events: none;
             z-index: 9999;
         }
        
        .ui-button {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 16px;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ui-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #place-button {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #model-selector {
            top: 30px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
        }
        
        .model-option {
            display: block;
            margin: 5px 0;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .model-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .model-option.selected {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            pointer-events: auto;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

                 #camera-status {
             position: absolute;
             top: 20px;
             left: 20px;
             background: rgba(0, 0, 0, 0.7);
             color: white;
             padding: 10px;
             border-radius: 5px;
             font-size: 14px;
             transition: opacity 0.5s ease;
         }
         
                   /* Ensure video doesn't interfere with UI */
          video {
              z-index: 1 !important;
          }
          
          .a-canvas {
              z-index: 1 !important;
              pointer-events: none !important;
          }
          
          /* Force UI to be above everything */
          #ui-overlay {
              z-index: 99999 !important;
          }
          
          .ui-button {
              z-index: 100000 !important;
          }
          
          #model-selector {
              z-index: 100000 !important;
          }
        a-scene, .a-canvas {
            width: 100vw !important;
            height: 100vh !important;
            min-height: 300px !important;
            display: block !important;
        }
        .a-canvas {
            border: 2px solid red !important;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading AR Experience...</div>
    </div>

    <div id="ui-overlay">
        <div id="camera-status">Camera: Initializing...</div>
            <div id="instructions">
            <h3>Krosno AR Experience</h3>
            <p>1. Allow camera access when prompted</p>
            <p>2. Click "Place Model" to add it in front of your camera</p>
            <p>3. The 3D object will appear floating in your camera view</p>
            <p><strong>Note:</strong> This requires HTTPS and camera permission.</p>
            <button class="ui-button" onclick="hideInstructions()">Got it!</button>
        </div>
        
        <button id="place-button" class="ui-button" onclick="placeModel()">
            Place Model
        </button>
        
        <button id="force-camera" class="ui-button" onclick="forceCameraReady()" style="bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(255, 165, 0, 0.8);">
            Force Camera Ready
        </button>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs-look-controls="smoothingFactor: 0.1">

        <!-- Simple camera without QR detection -->
        <a-camera gps-camera rotation-reader id="mainCamera"></a-camera>

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.8" position="0 1 0"></a-light>

    </a-scene>

    <script>
        let modelCount = 0;
        let cameraInitialized = false;

        // Hide loading screen when AR is ready
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });

        function hideInstructions() {
            document.getElementById('instructions').style.display = 'none';
        }

        function placeModel() {
            console.log('placeModel called');
            if (!cameraInitialized) {
                alert('Camera not ready. Please wait for camera initialization or check camera permissions.');
                return;
            }
            
            // Get the main camera element
            const camera = document.querySelector('#mainCamera');
            if (!camera) {
                alert('Camera not found. Please make sure the AR setup is correct.');
                return;
            }
            
            // Always place the attached GLB model
            let model = document.createElement('a-entity');
            model.setAttribute('gltf-model', './models/7579_3K.glb');
            model.setAttribute('scale', '0.5 0.5 0.5');
            model.setAttribute('position', '0 0 -2'); // 2 units in front of camera
            model.setAttribute('class', 'ar-model');
            model.setAttribute('data-model-id', modelCount++);
            // Add click interaction
            model.addEventListener('click', function() {
                this.setAttribute('scale', '0.6 0.6 0.6');
                setTimeout(() => {
                    this.setAttribute('scale', '0.5 0.5 0.5');
                }, 200);
            });
            camera.appendChild(model);
            console.log('Model placed in front of camera: 7579_3K.glb');
            console.log('Camera children count:', camera.children.length);
            alert('Model placed successfully! You should see the 3D model floating in front of your camera.');
        }

                 // Handle AR session start
         document.addEventListener('arjs-loaded', function(event) {
             console.log('AR session started');
             cameraInitialized = true;
             document.getElementById('camera-status').textContent = 'Camera: Ready';
             hideCameraStatus();
         });

        // Handle camera initialization
        document.addEventListener('camera-init', function(event) {
            console.log('Camera initialized');
            cameraInitialized = true;
            document.getElementById('camera-status').textContent = 'Camera: Ready';
            hideCameraStatus();
        });

        // Alternative camera detection - check if video stream is active
        function checkCameraStatus() {
            // Check if AR.js video element exists and is playing
            const videoElement = document.querySelector('video');
            if (videoElement && videoElement.readyState >= 2) {
                console.log('AR.js video detected and ready');
                cameraInitialized = true;
                document.getElementById('camera-status').textContent = 'Camera: Ready';
                hideForceCameraButton();
                hideCameraStatus();
                return;
            }
            
            const scene = document.querySelector('a-scene');
            if (scene && scene.systems && scene.systems.arjs) {
                const arjsSystem = scene.systems.arjs;
                if (arjsSystem.arProfile && arjsSystem.arProfile.sourceParameters) {
                    console.log('AR.js system detected');
                    cameraInitialized = true;
                    document.getElementById('camera-status').textContent = 'Camera: Ready';
                    hideForceCameraButton();
                    hideCameraStatus();
                    return;
                }
            }
            
            // Check if we can access the camera directly
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    console.log('Camera stream detected');
                    cameraInitialized = true;
                    document.getElementById('camera-status').textContent = 'Camera: Ready';
                    hideForceCameraButton();
                    hideCameraStatus();
                    // Stop the stream since AR.js will handle it
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(function(err) {
                    console.log('Camera access error:', err);
                    document.getElementById('camera-status').textContent = 'Camera: Access Denied';
                });
        }

        // Hide force camera button when camera is ready
        function hideForceCameraButton() {
            const forceButton = document.getElementById('force-camera');
            if (forceButton) {
                forceButton.style.display = 'none';
            }
        }

        // Hide camera status after camera is ready
        function hideCameraStatus() {
            const cameraStatus = document.getElementById('camera-status');
            if (cameraStatus) {
                setTimeout(() => {
                    cameraStatus.style.opacity = '0';
                    setTimeout(() => {
                        cameraStatus.style.display = 'none';
                    }, 500);
                }, 2000); // Hide after 2 seconds
            }
        }

        // Check camera status after a delay
        setTimeout(checkCameraStatus, 3000);
        
        // Also check when the scene is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkCameraStatus, 1000);
        });
        
        // Continuous check every 2 seconds until camera is ready
        const cameraCheckInterval = setInterval(function() {
            if (!cameraInitialized) {
                checkCameraStatus();
            } else {
                clearInterval(cameraCheckInterval);
            }
        }, 2000);

        // Handle errors
        document.addEventListener('camera-error', function(error) {
            console.error('Camera error:', error);
            document.getElementById('camera-status').textContent = 'Camera: Error - Check permissions';
            alert('Camera access denied. Please allow camera access to use AR features.');
        });

                 // Handle AR.js errors
         document.addEventListener('arjs-error', function(error) {
             console.error('AR.js error:', error);
             document.getElementById('camera-status').textContent = 'AR: Error - Check HTTPS';
         });

        

        // Add touch gesture support for mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', function(event) {
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener('touchend', function(event) {
            const touchEndY = event.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            // Swipe up to place model
            if (diff > 50) {
                placeModel();
            }
        });

                 // Test placement function
         function testPlacement() {
             console.log('Test placement called');             
              const scene = document.querySelector('a-scene');
              const camera = document.querySelector('#mainCamera');
              
              console.log('Scene:', scene);
              console.log('Camera:', camera);
              console.log('Camera children:', camera.children);
             
             // Create a simple test cube
             const testCube = document.createElement('a-box');
             testCube.setAttribute('position', '0 0 -1'); // In front of camera
             testCube.setAttribute('width', '0.3');
             testCube.setAttribute('height', '0.3');
             testCube.setAttribute('depth', '0.3');
             testCube.setAttribute('color', '#ff0000');
             
             camera.appendChild(testCube);
             console.log('Test cube added to camera');
             
             // Also try adding to scene directly
             const sceneCube = document.createElement('a-box');
             sceneCube.setAttribute('position', '0 0 -3');
             sceneCube.setAttribute('width', '0.5');
             sceneCube.setAttribute('height', '0.5');
             sceneCube.setAttribute('depth', '0.5');
             sceneCube.setAttribute('color', '#00ff00');
             scene.appendChild(sceneCube);
             console.log('Green cube added to scene');
             
             // Force a scene update
             if (scene && scene.renderer) {
                 scene.renderer.render(scene.object3D, scene.camera);
             }
             
             // Check if canvas is visible
             const canvas = document.querySelector('.a-canvas');
             if (canvas) {
                 console.log('Canvas dimensions:', canvas.offsetWidth, 'x', canvas.offsetHeight);
                 console.log('Canvas style:', canvas.style.cssText);
             }
         }

        // Force camera ready function
        function forceCameraReady() {
            cameraInitialized = true;
            document.getElementById('camera-status').textContent = 'Camera: Ready';
            console.log('Camera status forced to ready');
            
            // Hide the force camera button after it's been used
            const forceButton = document.getElementById('force-camera');
            if (forceButton) {
                forceButton.style.display = 'none';
            }
            
            // Hide camera status
            hideCameraStatus();
        }

        // Auto-hide force camera button after 10 seconds
        setTimeout(function() {
            if (!cameraInitialized) {
                hideForceCameraButton();
            }
        }, 10000);

                 // Fix canvas size if needed
         function fixCanvasSize() {
             const canvas = document.querySelector('.a-canvas');
             if (canvas) {
                 const rect = canvas.getBoundingClientRect();
                 if (rect.height === 0 || rect.height < 100) {
                     console.log('Fixing canvas size...');
                     canvas.style.height = window.innerHeight + 'px';
                     canvas.style.width = window.innerWidth + 'px';
                     canvas.style.position = 'fixed';
                     canvas.style.top = '0';
                     canvas.style.left = '0';
                 }
             }
         }

                 // Check canvas size periodically
         setInterval(fixCanvasSize, 1000);
         
         // Force canvas fix on load
         setTimeout(fixCanvasSize, 100);
         setTimeout(fixCanvasSize, 500);
         setTimeout(fixCanvasSize, 1000);

         // Force canvas size after load
        window.addEventListener('load', function() {
            setTimeout(() => {
                const canvas = document.querySelector('.a-canvas');
                if (canvas) {
                    canvas.style.width = '100vw';
                    canvas.style.height = '100vh';
                    canvas.style.display = 'block';
                }
            }, 1000);
        });

        

        // Check if running on HTTPS
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            alert('AR features require HTTPS. Please access this page via HTTPS or localhost.');
            document.getElementById('camera-status').textContent = 'Camera: HTTPS Required';
        }
    </script>
</body>
</html>
